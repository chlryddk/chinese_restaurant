{% extends 'base.html' %}

{% block content %}

<style>
    .card-img-top {
        width: 100%;
        height: 200px; /* 원하는 높이 값으로 설정하세요 */
        object-fit: contain; /* 이미지가 카드 바디에 꽉 차도록 설정 */
    }
    a {
       text-decoration-line: none;
       color: black;
    }

    a:hover {
    color : red;
    text-decoration: underline;
    }
</style>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h3 class="mt-4">음식</h3>
        <div class="row row-cols-5">
          {% for food in object %}
          <div class="col">
            <div class="card">
              <a href="{% url 'order:order_detail' pk=food.id %}">
                <div class="card-body">
                  <div class="row"> 
                    <div class="col-md-12 mb-2">
                      <img src="{{ food.image_url }}" class="card-img-top" alt="{{ food.name }}">
                    </div>
                    <div class="col-md-12">
                      <div class="card-text">
                        <h5 class="card-title">{{ food.name }}</h5>
                        <p>{{ food.description }}</p>
                        <p class="card-text">{{ food.price }}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</body>

{% endblock %}
