{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식 상세 정보</title>
    <!-- 부트스트랩 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            max-width: 450px;
            margin: 0 auto;
        }
        .card img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    
    <div class="container mt-5">
        <div class = "row">
            <div class = "col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">음식 상세 정보</h3>
                        <div class="mb-3">
                            <h5 class="card-subtitle mb-2 text-muted">음식이름</h5>
                            <p class="card-text">{{ object.name }}</p>
                        </div>
                        <div class="mb-3">
                            <h5 class="card-subtitle mb-2 text-muted">가격</h5>
                            <p class="card-text">{{ object.price }}</p>
                        </div>
                        <div class="mb-3">
                            <h5 class="card-subtitle mb-2 text-muted">상세설명</h5>
                            <p class="card-text">{{ object.description }}</p>
                        </div>
                        <div>
                            <img src="{{ object.image_url }}" class="card-img-top" alt="음식 이미지">
                        </div>
                    </div>
                </div>
            </div>

            <div class = "col-md-6">
                <div class = "card mt-5">
                    <div class = "card-body">
                        <h3 class="card-title text-center mb-4">{{object.name}}</h3>

                        <input type="hidden" id="csrfToken" value="{{csrf_token}}">
                        <button type="button" class = "btn btn-danger" onclick="modifyCartAmount({{object.id}}, 1)">담기</button>
                        <button type="button" class = "btn btn-success"onclick="modifyCartAmount({{object.id}}, -1)">빼기</button>
                        <button type ="button" class = "btn btn-primary">현재수량<span class = 'badge bg-secondary'><span id = 'currentQuantity'></span></button>
        
                        <!-- <form action = "{% url 'order:modify_cart' %}" method="post">
                            {% csrf_token %}
                            <input class = "btn btn-primary mt-2 mb-2" type = "submit" value = "장바구니 담기">
                        </form> -->
                        <div>
                            <a href = '#' class = 'btn btn-primary mt-1'>
                                장바구니 수량<span class = 'badge bg-secondary'><span id = 'totalQuantity'></span></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- 부트스트랩 자바스크립트 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function getCsrfToken(){
        return document.getElementById('csrfToken').value;
        }
        function modifyCartAmount(food_id, change){
            var xhr = new XMLHttpRequest();
                xhr.open('POST', '{% url "order:modify_cart" %}', true);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.setRequestHeader('X-CSRFToken', getCsrfToken());

                xhr.onload = function() {
                    if (this.status === 200) {
                        var response = JSON.parse(this.responseText);
                        // document는 자바스크립트에서 웹페이지 자체
                        document.getElementById('currentQuantity').textContent = response.newQuantity;
                        document.getElementById('totalQuantity').textContent = response.totalQuantity;
                        console.log('Update successful:', response.message);
                    } else {
                        console.error('Error updating:', this.statusText);
                    }
                };
                xhr.send(`foodId=${food_id}&amountChange=${change}`);
        }
    </script>

</body>
</html>
{% endblock %}
